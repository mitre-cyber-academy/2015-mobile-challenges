<!DOCTYPE html>
<html>
	<head>
		<title>Login Page</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="css/custom.css" media="screen" title="no title" charset="utf-8">
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="page-header">
		  <h1 class="text-center">Enter username and password <small>to create account or login</small></h1>
		</div>
		<div class="row">
			<form class="col-xs-offset-1 col-xs-10" name = "login" action="login" method="POST">
	  		<div class="form-group">
			    <label for="username">Username:</label>
			    <input type="text" class="form-control" id="username" name="username" value="" placeholder="Username">
			    </div>
	  		<div class="form-group">
			    <label for="password">Password:</label>
			    <input type="password" class="form-control" id="password" name="password" value="" placeholder="Password">
				</div>
	  		<input type="submit" value="Submit" class="btn btn-primary" onClick="createCookie('current_un', document.login.username.value, 10)">
			</form>

		</div>
	</body>

	<script type="text/javascript">
		function switchAndroidActivity(activity){
			Android.switchActivity(activity);
		}
		function createCookie(name,value,days) {
			if (days) {
				var date = new Date();
				date.setTime(date.getTime()+(days*24*60*60*1000));
				var expires = "; expires="+date.toGMTString();
			}
			else var expires = "";
			document.cookie = name+"="+value+expires+"; path=/";
		}
	</script>


</html>
